<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.
        let soma = 0;

for (let i = 1; i <= 5; i++) {
  let numero = parseInt(prompt("Digite o número " + i + ":"));
  soma += numero;
}

let media = soma / 5;
document.write("A média dos números digitados é: " + media);
    </script>
</body>
</html>
