<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades.
        let totalIdades = 0;
        let contador = 0;

while (contador < 5) {
  let idade = parseInt(prompt("Digite a idade"));

  if (!isNaN(idade) && idade > 0) {
    totalIdades += idade;
    contador++;
  } else {
    document.write("Por favor, digite uma idade válida.");
  }
}

let media = totalIdades / 5;
document.write("A média das idades é: " + media);
    </script>
</body>
</html>
