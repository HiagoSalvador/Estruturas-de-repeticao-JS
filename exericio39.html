<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //   Crie um programa que leia o nome e a idade de 5 pessoas e exiba a média das idades.
        let somaIdades = 0;

for (let i = 1; i <= 5; i++) {
  let nome = prompt("Digite o nome da pessoa " + i + ":");
  let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
  
  if (!isNaN(idade) && idade > 0) {
    somaIdades += idade;
  } else {
    document.write("Por favor, digite uma idade válida.");
    i--; // Para compensar a iteração
  }
}

let mediaIdades = somaIdades / 5;
document.write("A média das idades é: " + mediaIdades);
    </script>
</body>
</html>
