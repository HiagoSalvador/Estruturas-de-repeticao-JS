<body>
    <script>
        //11) Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while".

        let numero = parseInt(prompt("Digite um número inteiro:"));
        let soma = 0;
        let contador = 2;

while (contador <= numero) {
  soma += contador;
  contador += 2;
}

document.write("A soma de todos os números pares entre 1 e " + numero + " é: " + soma);
    </script>
</body>
</html>
