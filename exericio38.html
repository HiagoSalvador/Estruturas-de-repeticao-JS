<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido.
        let numero = parseInt(prompt("Digite um número inteiro:"));
let a = 0, b = 1;

document.write
("Sequência de Fibonacci até " + numero + ":" + "<br>");

if (numero >= 0) {
  document.write(a + "<br>");
  if (numero > 0) {
    document.write(b + "<br>");
    for (let i = 2; i <= numero; i++) {
      let proximo = a + b;
      if (proximo <= numero) {
        document.write(proximo + "<br>");
      } else {
        break;
      }
      a = b;
      b = proximo;
    }
  }
} else {
  document.write("Por favor, digite um número inteiro positivo ou zero.");
}
    </script>
</body>
</html>
