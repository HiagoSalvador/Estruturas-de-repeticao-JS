<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        // Crie um programa que leia o nome e a idade de várias pessoas até que o nome "fim" seja informado. Ao final, exiba a média das idades.

        let somaIdades = 0;
let numeroPessoas = 0;

for (let nome = ""; nome !== "fim";) {
  nome = prompt("Digite o nome (ou 'fim' para sair): ");

  if (nome !== "fim") {
    let idade = parseInt(prompt("Digite a idade: "));
    somaIdades += idade;
    numeroPessoas++;
  }
}

const mediaIdades = somaIdades / numeroPessoas;
document.write("Média das idades: " + mediaIdades.toFixed(2));


    </script>
</body>
</html>
