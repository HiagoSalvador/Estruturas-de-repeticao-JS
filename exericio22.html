<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while".
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let divisor = 2;
        let ehPrimo = true;
        if (numero <= 1 || isNaN(numero)) {
  document.write("Digite um número inteiro positivo maior que 1.");
} else {
  do {
    if (numero % divisor === 0) {
      ehPrimo = false;
      break;
    }
    divisor++;
  } while (divisor <= numero / 2);

  if (ehPrimo) {
    document.write(numero + " é um número primo.");
  } else {
    document.write(numero + " não é um número primo.");
  }
}
    </script>
</body>
</html>
