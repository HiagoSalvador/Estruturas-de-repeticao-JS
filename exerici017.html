<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".

        let numero = 1;
let soma = 0;

do {
  soma += numero;
  numero++;
} while (numero <= 100);

document.write("A soma dos números de 1 a 100 é: " + soma);
    </script>
</body>
</html>
