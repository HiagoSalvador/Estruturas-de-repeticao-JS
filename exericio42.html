<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Crie um programa que exiba os números ímpares de 50 a 1.
        document.write("Números ímpares de 50 a 1:");

for (let i = 49; i >= 1; i -= 2) {
  document.write(i + "<br>");
}
    </script>
</body>
</html>
